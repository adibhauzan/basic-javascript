<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable</title>
  </head>
  <body>
    <script>


      var fullName = "Adib Hauzan Sofyan";
      var firstName = "Adib";
      var middleName = "Hauzan";
      var lastName = "Sofyan";
      var umur = "21";

      document.write(fullName + "</br>" + firstName + "</br>" + middleName + "</br>" + lastName+ "</br>");

      document.writeln("</br>");
      document.writeln("</br>");

      document.writeln("Nama Depan : " + firstName);
      document.writeln("</br>");
      document.writeln("Nama Tengah : " + middleName);
      document.writeln("</br>");
      document.writeln("Nama Belakang : " + lastName);
      document.writeln("</br>");
      document.writeln("Umur : " + umur + "Tahun");
      
    //   console.log(fullName);
    </script>
  </body>
</html>
