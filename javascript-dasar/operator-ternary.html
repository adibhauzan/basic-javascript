<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Ternary</title>
</head>
<body>
    

    <script>
        
        // tanpa ternary

        const nilai = 75;
        let ucapan;

        if (nilai >=75) {
            ucapan = "Selamat Anda Lulus";
        } else {
            ucapan = "Silahkan Coba Lagi";
        }

        document.writeln(`${ucapan}</br>`);

        // dengan ternary 
        ucapan = nilai >= 75 ? "Selamat Anda Lulus" : "Silahkan Coba Lagi";

        document.writeln(`${ucapan}`);


    </script>
</body>
</html>
