<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Recursive</title>
  </head>
  <body>
    <script>
      function factiorial(value) {
        let result = 1;
        for (let i = 1; i <= value; i++){
            result *= i;
        }
        return result;
      }

      console.info(factiorial(5));
      console.info(1 * 2 * 3 * 4 * 5);

      function factiorialRecursive(value) {
        if (value === 1){
            return 1;
        } else {
            return value * factiorialRecursive(value - 1);
        }
      }

      console.info(factiorialRecursive(5));

    </script>
  </body>
</html>
