<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymou function</title>
</head>
<body>
    <script>
        let say = function(name){
            document.writeln(`<p>Hai ${name}</p>`);
            console.info(name);
        };
        
        say("Adib");

        function giveMeName(callback){
            callback("Adib");
        }

        giveMeName(say);

        giveMeName(function(name){
            document.writeln(`<p>Hai ${name}</p>`);
            console.info(`<p>Hai ${name}</p>`);
        });
    </script>
</body>
</html>
