<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konversi String dan Number</title>
  </head>
  <body>
    <script>
      const value1 = parseInt("1");
      const value2 = 1;
      const sum = value1 + value2;

      document.writeln(`<p> ${sum}`);

      document.writeln(`<p> ${parseInt("1.9")}`);
      document.writeln(`<p> ${parseFloat("1.9")}`);
      document.writeln(`<p> ${Number("1.9")}`);

      const a = 1;
      const b = 1;
      const total = a.toString() + b.toString();

      document.writeln(`<p> ${total}`);

      document.writeln(`<p> ${parseInt("salah")}`);
      document.writeln(`<p> ${parseInt("1salah")}`);
      document.writeln(`<p> ${parseFloat("1.1salah")}`);

      document.writeln(`<p> ${Number("salah")}`);
      document.writeln(`<p> ${Number("1salah")}`);
      document.writeln(`<p> ${Number("1.1salah")}`);

      const first = Number("salah");
      const totalNumber = first + 1000;
      document.writeln(`<p> ${totalNumber}`);

      document.writeln(`<p> ${isNaN(first)}`);
      document.writeln(`<p> ${isNaN(100)}`);
      document.writeln(`<p> ${isNaN(NaN)}`);
    </script>
  </body>
</html>
