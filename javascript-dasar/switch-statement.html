<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Statement</title>
  </head>
  <body>
    <script>
      let nilai = "E";

      switch (nilai) {
        case "A":
          document.writeln("Anda Lulus dengan baik");
          break;
        case "B":
        case "C":
          document.writeln("Anda Lulus");
          break;
        case "D":
          document.writeln("Anda Tidak Lulus");
          break;
        default:
          document.writeln("GOBLOOK");
      }

      console.log(nilai);

      typeof(nilai);
    </script>
  </body>
</html>
