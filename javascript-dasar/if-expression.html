<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If Expression</title>
  </head>
  <body>




    <script>

        let nilai = 84;

        if (nilai >=85) {
            document.writeln("A")
        } else if (nilai >=75){
            document.writeln("B");
        } else if (nilai >= 65) {
            document.writeln("C");
        } else if (nilai >= 45) {
            document.writeln("D");
        }else {
            document.writeln("Ngulang Aja");
        }
    </script>
  </body>
</html>
