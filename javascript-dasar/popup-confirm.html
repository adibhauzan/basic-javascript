<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Alert</title>
  </head>
  <body>
    <script>
      const masuk = confirm("Apakah Kamu Yakin untuk Masuk");

      if (masuk) {
        let nilai = prompt("Berapakah nilai Kamu :");

        if (nilai >= 85) {
          document.writeln("A");
        } else if (nilai >= 75) {
          document.writeln("B");
        } else if (nilai >= 65) {
          document.writeln("C");
        } else if (nilai >= 45) {
          document.writeln("D");
        } else {
          alert("GOBLOOOK");
        }
      } else{
        alert("Bye bye");
      }
    </script>
  </body>
</html>
