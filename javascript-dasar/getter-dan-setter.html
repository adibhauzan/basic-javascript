<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter dan Setter</title>
</head>
<body>
    
    <script>
        const person = {
            firstName: "Adib",
            lastName: "Hauzan",
            get fullName(){
                return `${this.firstName} ${this.lastName}`;
            },
            set fullName(val){
                const array = val.split(" ");
                this.firstName = array[0];
                this.lastName = array[1];
            }
        }

        person.fullName = "Bujang Inam";
        console.table(person);
        
        person.fullName = "Joko Tingkir";
        console.table(person);
        
        person.fullName = "Adib Hauzan";
        console.table(person);
        // 
    </script>
</body>
</html>
