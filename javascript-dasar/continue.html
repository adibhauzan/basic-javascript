<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue</title>
</head>
<body>
    

    <script>
        for (let i = 1; i <= 100; i++) {
            if (i % 2 === 0){
                continue;
            } 
            document.writeln(`<p>ini bilangan ganjil ${i}</p>`);


            // if (i % 2 === ){

            // }
            // document.writeln(`<p>ini bilangan genap ${i}</p>`);
        }
    </script>
</body>
