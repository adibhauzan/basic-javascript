<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Methode Arrow Function</title>
</head>
<body>
    
    <script>
        const person = {
            name: "Adib",
            sayhello: (name) => {
                console.info(this);
                console.info(`Hello ${name}`);
            }
        };

        person.sayhello("Budi");

        // error
    </script>
</body>
